name: Build and Push to ECR

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout infra repository
        uses: actions/checkout@v4

      - name: Checkout illsang-backend repository
        uses: actions/checkout@v4
        with:
          repository: TeamFair/illsang-backend
          ref: feat-LayerHex
          token: ${{ secrets.GITHUB_TOKEN }}
          path: app-source

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubDeployRole
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build module-bootstrap JAR
        run: |
          cd app-source
          ./gradlew :module-bootstrap:bootJar

      - name: Find JAR file
        id: find-jar
        run: |
          cd app-source/module-bootstrap
          JAR_NAME=$(ls build/libs/*.jar | head -n 1)
          echo "JAR_NAME=$JAR_NAME" >> $GITHUB_ENV

      - name: Build, Tag, and Push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: app-backend
          IMAGE_TAG: latest
          JAR_FILE: ${{ env.JAR_NAME }}   # 추가
        run: |
          cd app-source/module-bootstrap
          docker build --build-arg JAR_FILE=$JAR_FILE -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG