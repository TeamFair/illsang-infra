apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespaceOverride | default .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
{{- with .Values.affinity }}
      affinity:
{{- toYaml . | nindent 8 }}
{{- end }}
{{- with .Values.imagePullSecrets }}
      imagePullSecrets:
{{- toYaml . | nindent 8 }}
{{- end }}

      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.spring.profile | default "dev" | quote }}
            - name: AWS_REGION
              value: {{ .Values.aws.region | default "ap-northeast-2" | quote }}
            - name: SPRING_CLOUD_AWS_REGION_STATIC
              value: {{ .Values.aws.region | default "ap-northeast-2" | quote }}
            - name: LOGGING_LEVEL_IO_AWSPRING_CLOUD_PARAMSTORE
              value: DEBUG
          resources:
{{- toYaml .Values.resources | nindent 12 }}

      volumes:
        - name: sync-script
          configMap:
            name: sync-ssm-script
            defaultMode: 0755
